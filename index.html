        var num = prompt("Enter a number to make Pyramid Pattern");
        var stars = "";

        for (var i = 1; i <= num; i++) {
            for (let j = 1; j <= num - i; j++) {
                stars += " ";
            }
            for (let k = 0; k < 2 * i - 1; k++) {
                stars += "*";
            }
            stars += "\n";
        }
        console.log(stars);
